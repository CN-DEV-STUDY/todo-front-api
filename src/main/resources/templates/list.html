<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>TodoList</h1>

    <form>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">내용</label>
            <textarea class="form-control" id="" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <table>
        <thead></thead>
        <tbody>
            <tr th:each="list:${list}">
                <div>
                    <span class="showContent" style="cursor:pointer;" th:text="${list.title}">Title</span>
                </div>
                <div style="display:none;" th:text="${list.content}">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus aspernatur dignissimos dolore eum fugit mollitia numquam perferendis, quo repudiandae rerum sit vel. Assumenda autem in laborum magni quidem repellat tenetur!
                </div>
            </tr>
        </tbody>
    </table>

</body>

<script>
    $(".showContent").on("click", function () {
        $(this).parent().next().toggle();

    })
</script>

<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
