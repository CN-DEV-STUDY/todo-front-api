<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="commonLayout :: common_header(~{::title}, ~{::style})">
    <title>Login</title>

    <style>
        #loginBody {
            margin: 32px;
        }
    </style>

</head>
<body id="loginBody">
<form th:action="@{/login}" method="post" class="px-4 py-3">
    <div class="mb-3">
        <label for="id" class="form-label">아이디</label>
        <input type="text" name="username" class="form-control" id="id">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" name="password" class="form-control" id="password">
    </div>
    <p th:if="${param.error}" class="fw-bold">
        아이디 또는 비밀번호를 확인해주세요.
    </p>
    <div class="mb-3">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck">
            <label class="form-check-label" for="dropdownCheck">
                Remember me
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" th:onclick="|location.href='@{/signup}'|">Sign in</button>
</form>
</body>
</html>
