<!DOCTYPE html>
<html lang="en">
<head th:replace="commonLayout :: common_header(~{::title}, ~{::style})">
    <title>Login</title>
    <style>
        body {
            margin: 32px;
        }
    </style>

</head>
<body>
<h1>회원가입</h1>

<form  method="post" th:action id="signup-form">
    <div class="row mb-3 g-3 align-items-center">
        <div class="col-auto">
            <label for="username" class="col-form-label">아이디</label>
        </div>
        <div class="col-auto">
            <input type="password" id="username" class="form-control">
        </div>
        <div class="col-auto">
            <span id="" class="form-text">
              <button class="btn btn-outline-primary">중복확인</button>
            </span>
        </div>
        <div class="col-auto">
            <span id="" class="form-text">
              Must be 8-20 characters long.
            </span>
        </div>
    </div>
    <div class="row mb-3 g-3 align-items-center">
        <div class="col-auto">
            <label for="password" class="col-form-label">비밀번호</label>
        </div>
        <div class="col-auto">
            <input type="password" id="password" class="form-control">
        </div>
        <div class="col-auto">
            <span id="" class="form-text">
              Must be 8-20 characters long.
            </span>
        </div>
    </div>
    <div class="row mb-3 g-3 align-items-center">
        <div class="col-auto">
            <label for="confirmPassword" class="col-form-label">비밀번호 확인</label>
        </div>
        <div class="col-auto">
            <input type="password" id="confirmPassword" class="form-control">
        </div>
        <div class="col-auto">
            <span id="" class="form-text">
              Must be 8-20 characters long.
            </span>
        </div>
    </div>
    <div class="row mb-3 g-3 align-items-center">
        <div class="col-auto">
            <label for="name" class="col-form-label">이름</label>
        </div>
        <div class="col-auto">
            <input type="password" id="name" class="form-control">
        </div>
        <div class="col-auto">
            <span id="" class="form-text">
              Must be 8-20 characters long.
            </span>
        </div>
    </div>
    <div class="row mb-3 g-3 align-items-center">
        <div class="col-auto">
            <label for="name" class="col-form-label">이메일</label>
        </div>
        <div class="col-auto">
            <input type="password" id="name" class="form-control">
        </div>
        <span class="col-auto">@</span>
        <div class="col-auto">
            <input type="password" id="name" class="form-control">
        </div>
        <div class="col-auto">
            <select name="" id="" class="form-control">
                <option value="">선택</option>
            </select>
        </div>
    </div>
    <div class="row mb-3 g-3 align-items-center">
        <div class="col-auto">
            <label for="name" class="col-form-label">전화번호</label>
        </div>
        <div class="col-auto">
            <select name="" id="" class="form-select">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
                <option value="018">018</option>
                <option value="019">019</option>
            </select>
        </div>
        <div class="col-auto">
            <input type="text" name="" id="" class="form-control">
        </div>
        <div class="col-auto">
            <input type="text" name="" id="" class="form-control">
        </div>
    </div>
    <div class="row mb-3 g-3 align-items-center">
        <div class="col-auto">
            <label for="name" class="col-form-label">성별</label>
        </div>
        <div class="col-auto">
            <label for="male">남</label>
            <input type="radio" id="male" name="gender" class="form-check-input">
        </div>
        <div class="col-auto">
            <label for="female">여</label>
            <input type="radio" id="female" name="gender" class="form-check-input">
        </div>
    </div>
    <div class="row mb-3 g-3 align-items-center">
        <div class="col-auto">
            <label for="name" class="col-form-label">생년월일</label>
        </div>
        <div class="col-auto">
            <select name="" id="year" class="form-select"></select>
        </div>
        <div class="col-auto">
            <select name="" id="month" class="form-select">
                <option value="">선택</option>
            </select>
        </div>
        <div class="col-auto">
            <select name="" id="day" class="form-select">
                <option value="">선택</option>
            </select>
        </div>
    </div>
    <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
</form>


<script th:inline="javascript">
    $(document).ready(function() {
        createBirthDate();

        $("#submitBtn").on("click",function(e) {
            e.preventDefault();

            $("#signup-form").submit();
        })
    })

    function createBirthDate() {
        const date = new Date();

        let month = date.getMonth();
        let d = new Date(date.getFullYear(), month + 1, 0);
        let lastDayOfMonth = new Date(d.toString()).getDate()

        const currentYear = date.getFullYear();
        let yearOptionTag = "";
        let monthOptionTag = "";
        let dayOptionTag = "";
        for (let i = currentYear; i >  1905; i--) {
            yearOptionTag += `<option value="${i}">${i}</option>>`;
        }
        for (let i = 1; i <= 12; i++) {
            monthOptionTag += `<option value="${i}">${i}</option>`;
        }
        for (let i = 1; i <= lastDayOfMonth ; i++) {
            dayOptionTag += `<option value="${i}">${i}</option>`;
        }

        $("#year").html(yearOptionTag);
        $("#month").html(monthOptionTag);
        $("#day").html(dayOptionTag);

    }
</script>
</body>
</html>
